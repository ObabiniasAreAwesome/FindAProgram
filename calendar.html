<div style="align-items: center; justify-content: center;">
    <div class="email-container">
        <form class="EmailDiv" onsubmit="emailSend(event)">
            <p>Email:</p>
            <input id="emailAddress" type="text" class="emailInput" name="email" placeholder="john.doe@example.com">

        </form>
        <a href="index.html" class="programs-btn">Programs</a>

    <div id="calendar" style="display: flex">
        <iframe 
            id="calendarFrame"
            src="https://calendar.google.com/calendar/embed?src=youremail%40gmail.com&ctz=America%2FLos_Angeles"
            style="border: 0"
            width="90%" 
            height="750em" 
            frameborder="0"
            justify-content="center"
            scrolling="no">
        </iframe>
    </div>
</div>
